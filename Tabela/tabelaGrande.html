<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA GRANDE</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        thead , tfoot{
            background-color: lightgrey;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .class{
            text-align: center;
        }

    </style>
</head>
<body>
<!-- 
    Anatomia de Tabelas
    THEAD

    TBODY 

    TFOOT -->
    <table>
        <thead>
            <tr>
                <th>CHAMPION</th>
                <th>MAIN CLASS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ASHE</td>
                <td class="class">ADC</td>
            </tr>
            
            <tr>
                <td>SORAKA</td>
                <td class="class">SUPORTE</td>
            </tr>
            
            <tr>
                <td>AMUMU</td>
                <td class="class">TANK</td>
            </tr>
            
            <tr>
                <td>RYZE</td>
                <td class="class">MAGE</td>
            </tr>
            
            <tr>
                <td>LEE SIN</td>
                <td class="class">FIGHTER</td>
            </tr>
            
            <tr>
                <td>PYKE</td>
                <td class="class">ASSASSIN</td>
            </tr>
        </tbody>
<!-- 
    Mesmo que bote o tfoot em outro lugar a semantica deixa o tfoot no ultimo lugar voce querendo ou nÃ£o -->

    <tfoot>
        <tr>
            <th>6 CHAMPIONS</th>
            <td>6 CLASS</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>

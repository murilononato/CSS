<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="Cadastro.php" method="get" autocomplete="on">
        <!--linha para separar -->
        <fieldset> 

            <legend>Dados Pessoais</legend> <!--Legenda da linha-->

            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname">
            </p>

            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>

            <!--
                ESTUDAR SOBRE regEx
                
                
                ^\(\d{2}\)\d{4,5}-\d{4}$

                comeca com ^ 
                
                \d são digitos numericos de 0 a 9

                {x} quantidade de numeros

                () e - são elementos externos que precisam entrar para a validação do telefone
            -->

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>
    </form>
    
</body>
</html>

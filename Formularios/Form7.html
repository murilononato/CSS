<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissões</title>
</head>
<body>
    <form action="Cadastro.php" method="post" autocomplete="on">
<p>
    
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected>--Escolha um estado--</option>
    
            <optgroup label="Suldeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
    
            <optgroup label="Nordeste">
                <option value="BA">BAIHA</option>
                <option value="PE">Pernanbuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
</p>

<p>
    <label for="ipof">Profissão:</label>
    <input type="text" name="prof" id="iprof">
    <datalist>
        <option>Pedreiro</option>
        <option>Garçonete</option>
        <option>Cabeleleiro</option>
    </datalist>
</p>

<p>
    <label for="imgn">Mensagem:</label><br>
    <textarea name="mgn" id="imgn" cols="30" rows="10"></textarea>
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
</body>
</html>

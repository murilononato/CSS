<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="Cadastro.php" autocomplete="on">

        <p>
            <label for="iname">Nome:</label> <input type="text" id="iname" name="name" min="8" maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Media: </label> <input type="number" id="imedia" name="media" min="0" max="10" placeholder="media" required step="0.5"> <!-- step sobe de 0,5 a 0,5-->
        </p>

        <p>
            <label for="imes">Mes: </label> <input type="month" name="mes" id="imes">
        </p>

        <p><label for="ihora">Hora: </label><input type="time" name="hora" id="ihora"></p>            
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form action="Cadastro.php">

        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="idmas"> <label for="idmas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <input type="checkbox" name="java" id="ijava"><label for="ijava">Java</label>
        <fieldset>
            <legend>Programação</legend>
            <input type="checkbox" name="java" id="ijava"><label for="ijava">Java</label><br>
            <input type="checkbox" name="py" id="ipy"><label for="ipy">Python</label><br>
            <input type="checkbox" name="js" id="ijs"><label for="ijs">JavaScrpit</label><br>
            <input type="checkbox" name="php" id="iphp"><label for="iphp">PHP</label><br>
            <input type="checkbox" name="c" id="ic"><label for="ic">C#</label><br>
            <input type="checkbox" name="ruby" id="iruby"><label for="iruby">Ruby</label>
        </fieldset>

        <p>

            <input type="reset" value="Limpar">

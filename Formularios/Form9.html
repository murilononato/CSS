<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Cadastro.php"><p>
        
    <p>
        <label for="inum">Numero: </label>
        <input type="range" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>

    <p>
        <label for="iano">Em qual ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="CalIdade()">
    </p>

    <p>
        <label for="iidade">Sua Idade é: </label>
        <output id="iidade" >0</output>
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>

<script>
    function CalIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

</body>
</html>

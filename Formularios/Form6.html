<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#000000">
    </p>

    <p>
        <label for="inivel">Nivel</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        <!-- vai de 1 a 100 porem estamos setando o valor min e max alem do value que exibe o valor inicial ao abrir a pagina-->
    </p>

    <p>
        <label for="ifoto">Foto: </label>
        <input type="file" name="foto" id="ifoto">
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Segundo Formulario</h1>
    <form action="Cadastro.php" method="post" autocomplete="on" >

        <!-- O min/maxlenght serve obviamente para delimitar o tamanho

        required serve para nÃ£o deixar a aba em branco -->


        <p><label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" minlength="8" maxlength="20" 
                required size="10" autocomplete="email"
            >
        </p>

        <p>
            <label for="isenha">Senha</label><input type="password" name="senha" id="isenha" minlength="8" maxlength="25" required autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

    <title>Document</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>IFRAMES</h1>
    <p>iFrames é um tipo de "extenção" que possibilita ver partes de sites

        <!--O padrao é 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        no seu proprio sites
    </p><br>
    <p>Alguns sites: 
        <iframe src="https://www.google.com/" frameborder="0"></iframe>
        não possibilitam a acessibilidade
    </p>
</body>
